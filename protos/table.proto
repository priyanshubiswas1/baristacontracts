syntax = "proto3";
package table;

option go_package = "/table";

message Table{
    string id = 1;
    string shop_id = 2;
    string table_number = 3;
    string qr = 4;
    string status = 5;
}

message CreateTableRequest{
    string shop_id = 1;
    string table_number = 2;
}

message CreateTableResponse{
    Table table = 1;
}

message GetTablesRequest{
    string shop_id = 1;
}

message GetTablesResponse{
    repeated Table tables = 1;
}

message GetTableRequest{
    string id = 1;
    string shop_id = 2;
}

message GetTableResponse{
    Table table = 1;
}

message UpdateTableRequest{
    Table table = 1;
}

message UpdateTableResponse{
    bool success = 1;
}

message UpdateTableStatusRequest{
    string table_id = 1;
    string shop_id = 2;
    string status = 3;
}

message UpdateTableStatusResponse{
    Table table = 1;
}

message DeleteTableRequest{
    string id = 1;
    string shop_id = 2;
}

message DeleteTableResponse{
    bool success = 1;
}

service TableService{
    rpc CreateTable(CreateTableRequest) returns (CreateTableResponse);
    rpc GetTable(GetTableRequest) returns (GetTableResponse);
    rpc GetTables(GetTablesRequest) returns (GetTablesResponse);
    rpc UpdateTable(UpdateTableRequest) returns (UpdateTableResponse);
    rpc UpdateTableStatus(UpdateTableStatusRequest) returns (UpdateTableStatusResponse);
    rpc DeleteTable(DeleteTableRequest) returns (DeleteTableResponse);
}