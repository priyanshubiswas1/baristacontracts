syntax = "proto3";
package menu;

option go_package = "/menu";

message Menu {
    string menuId = 1;
    string shopId = 2;
    string name = 3;
}

message Item {
    string itemId = 1;
    string shopId = 2;
    string name = 3;
    string description = 4;
    string category = 5;
    bool veg = 6;
    float price = 7;
    string image = 8;
    bool isAvailable = 9;
}

message MenuItem {
    string menuItemId = 1;
    string menuId = 2;
    string itemId = 3;
}

message Category{
    string id = 1;
    string shopId = 2;
    string name = 3;
}

message CategoryWithItems{
    string id = 1;
    string shopId = 2;
    string name = 3;
    repeated Item items = 4;
}

//MENU
message CreateMenuRequest{
    string shopId = 1;
    string name = 2;
}
message CreateMenuResponse{
    Menu menu = 1;
}
message GetMenusRequest{
    string shopId = 1;
}
message GetMenusResponse{
    repeated Menu menus = 1;
}
message SetMenuRequest{
    string menuId = 1;
}
message SetMenuResponse{
    bool success = 1;
}
message DeleteMenuRequest{
    string menuId = 1;
}
message DeleteMenuResponse{
    bool success = 1;
}

//ITEM
message CreateItemRequest{
    string name = 1;
    string shopId = 2;
    string description = 3;
    string categoryId = 4;
    bool veg = 5;
    float price = 6;
    string image = 7;
    bool isAvailable = 8;
}
message CreateItemResponse{
    Item item = 1;
}
message GetItemRequest{
    string itemId = 1;
}
message GetItemResponse{
    Item item = 1;
}
message GetItemsRequest{
    string shopId = 1;
}
message GetItemsResponse{
    repeated Item items = 1;
}
message UpdateItemRequest{
    string itemId = 1;
    string shopId = 2;
    string name = 3;
    string description = 4;
    string categoryId = 5;
    bool veg = 6;
    float price = 7;
    string image = 8;
    bool isAvailable = 9;
}
message UpdateItemResponse{
    bool success = 1;
}
message UpdateItemAvailableRequest{
    string itemId = 1;
    string shopId = 2;
    bool isAvailable = 3;
}
message UpdateItemAvailableResponse{
    bool success = 1;
}
message DeleteItemRequest{
    string itemId = 1;
}
message DeleteItemResponse{
    bool success = 1;
}

//MENU-ITEMS
message CreateMenuItemRequest{
    string menuId = 1;
    string itemId = 2;
}
message CreateMenuItemResponse{
    MenuItem menuItem = 1;
}
message GetMenuItemsRequest{
    string menuId = 1;
}
message GetMenuItemsResponse{
    repeated Item items = 1;
}
message DeleteMenuItemRequest{
    string menuId = 1;
    string itemId = 2;
}
message DeleteMenuItemResponse{
    bool success = 1;
}
message DeleteMenuItemsRequest{
    string menuId = 1;
}
message DeleteMenuItemsResponse{
    bool success = 1;
}

//CATEGORY
message CreateCategoryRequest{
    string shopId = 1;
    string name = 2;
}
message CreateCategoryResponse{
    Category category = 1;
}
message GetCategoryRequest{
    string shopId = 1;
}
message GetCategoryResponse{
    repeated Category categories = 1;
}
message GetCategoryWithItemsResponse{
    repeated CategoryWithItems categories = 1;
}
message DeleteCategoryRequest{
    string id = 1;
    string shopId = 2;
}
message DeleteCategoryResponse{
    bool success = 1;
}

service MenuService{
    rpc CreateMenu(CreateMenuRequest) returns (CreateMenuResponse);
    rpc GetMenus(GetMenusRequest) returns (GetMenusResponse);
    rpc SetMenu(SetMenuRequest) returns (SetMenuResponse);
    rpc DeleteMenu(DeleteMenuRequest) returns (DeleteMenuResponse);
    
    rpc CreateItem(CreateItemRequest) returns (CreateItemResponse);
    rpc GetItem(GetItemRequest) returns (GetItemResponse);
    rpc GetItems(GetItemsRequest) returns (GetItemsResponse);
    rpc GetItemsAdmin(GetItemsRequest) returns (GetItemsResponse);
    rpc UpdateItem(UpdateItemRequest) returns (UpdateItemResponse);
    rpc UpdateItemAvailable(UpdateItemAvailableRequest) returns (UpdateItemAvailableResponse);
    rpc DeleteItem(DeleteItemRequest) returns (DeleteItemResponse);
    
    rpc CreateMenuItem(CreateMenuItemRequest) returns (CreateMenuItemResponse);
    rpc GetMenuItems(GetMenuItemsRequest) returns (GetMenuItemsResponse);
    rpc DeleteMenuItem(DeleteMenuItemRequest) returns (DeleteMenuItemResponse);
    rpc DeleteMenuItems(DeleteMenuItemsRequest) returns (DeleteMenuItemsResponse);
    
    rpc CreateCategory(CreateCategoryRequest) returns (CreateCategoryResponse);
    rpc GetCategory(GetCategoryRequest) returns (GetCategoryResponse);
    rpc GetCategoryWithItems(GetCategoryRequest) returns (GetCategoryWithItemsResponse);
    rpc DeleteCategory(DeleteCategoryRequest) returns (DeleteCategoryResponse);
}